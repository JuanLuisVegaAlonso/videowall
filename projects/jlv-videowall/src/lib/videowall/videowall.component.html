<div *ngFor="let columnConfigConfig of videowall$" class="column">
    <ng-container *ngFor="let cellConfig$ of columnConfigConfig">
        <div class="cell frozen" *ngIf="(cellConfig$ | async) as cellConfig" [ngStyle]="{'background-image': 'url('+ cellConfig.image + ')'}">
            <span class="plate"><i class="fas fa-cog"></i>{{cellConfig.currentPlate }}</span>
        </div>
    </ng-container>
</div>
